<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Account</title>
    </head>
    <body>
        <h1>Create Account</h1>
        <form action="/create" id="create-form" method="post"> <!-- Add the action attribute here -->
            <input name="username" placeholder="Username" required type="text"><br>
            <input name="password" placeholder="Password" required type="password"><br>
            <button id="create-button" type="button">Create Account</button>
        </form>
        <script>
            document.getElementById("create-button").addEventListener("click", async () => {
                const form = document.getElementById("create-form");
                const formData = new FormData(form);
                const jsonData = {};

                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });

                const response = await fetch("/create", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(jsonData)
                });

                const result = await response.text();
                alert(result);
            });
        </script>
        <a href="http://localhost:3000/login.html">Already have an account? Log in</a>
    </body>
</html>
